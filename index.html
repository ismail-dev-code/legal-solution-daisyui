<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solution</title>
    <!-- tailwind and daisyui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn  -->
    <script
      src="https://kit.fontawesome.com/1632af40cc.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .font-eb-garamond {
        font-family: "EB Garamond", serif;
      }
      .font-poppins {
        font-family: "Poppins", serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              hero: "linear-gradient(360.00deg, rgb(17, 17, 17),rgba(17, 17, 17, 0) 100%),url('/images/banner.png')",
            },
            colors: {
              clifford: "#da373d",
              primary: "#B68C5A",
              secondary: "rgba(182, 141, 90, 0.876)",
              dark3: "#707070",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-eb-garamond">
    <header class="md:px-20 px-4">
      <nav class="flex justify-between items-center my-8">
        <div>
          <img class="cursor-pointer" src="./images/logo2.png" alt="" />
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="flex gap-7 text-dark3 text-base">
            <li>
              <a
                class="text-base hover:underline hover:cursor-pointer hover:text-black"
                >Home<i class="fa-solid ml-3 fa-chevron-right"></i
              ></a>
            </li>
            <li>
              <a
                class="text-base hover:underline hover:cursor-pointer hover:text-black"
                >Services<i class="fa-solid ml-3 fa-chevron-right"></i
              ></a>
            </li>
            <li>
              <a
                class="text-base hover:underline hover:cursor-pointer hover:text-black"
                >Cases<i class="fa-solid ml-3 fa-chevron-right"></i
              ></a>
            </li>
            <li>
              <a
                class="text-base hover:underline hover:cursor-pointer hover:text-black"
                >Blog<i class="fa-solid ml-3 fa-chevron-right"></i
              ></a>
            </li>
            <li>
              <a
                class="text-base hover:underline hover:cursor-pointer hover:text-black"
                >Contact Us<i class="fa-solid ml-3 fa-chevron-right"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="">
          <a class="btn bg-primary hover:bg-secondary text-white"
            >Free Consultation</a
          >
        </div>
      </nav>
      <div class="bg-hero bg-no-repeat h-full md:h-[550px] bg-cover bg-center">
        <div
          class="md:w-[692px] h-full flex flex-col justify-center space-y-5 items-center text-center text-white mx-auto"
        >
          <h1 class="md:text-6xl font-bold w-full text-center">
            We Provide Effective Legal Solutions
          </h1>
          <p class="text-xs font-poppins">
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humour.
          </p>
          <div class="flex gap-5 items-center w-full">
            <input
              class="py-5 pl-4 w-full text-left rounded-lg text-xs font-poppins"
              type="text"
              placeholder="Search your services"
            />
            <button
              class="bg-primary hover:bg-secondary leading-[30px] py-4 px-9 text-xl font-bold rounded-lg"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
